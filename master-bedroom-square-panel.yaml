esphome:
  name: master-bedroom-square-panel
  friendly_name: Master Bedroom Square Panel
  area: Master Bedroom
  platformio_options:
    board_build.flash_mode: dio
  compile_process_limit: 1

esp32:
  board: esp32-s3-devkitc-1
  #framework:
  #  type: arduino
  variant: esp32s3
  flash_size: 16MB
  framework:
    type: esp-idf
    sdkconfig_options:
      COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y

psram:
  mode: octal
  speed: 80MHz

# Enable logging
logger:
  level: WARN

# Enable Home Assistant API
api:
  encryption:
    key: "xxx"

ota:
  - platform: esphome
    password: "xxx"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Master-Bedroom-Square-Panel"
    password: "xxxxxxxx"

# external_components:
#   - source: github://clydebarrow/esphome@lvgl-color-picker
#     refresh: 30s
#     components: [lvgl]

captive_portal:
    
output:
  # Backlight LED
  - platform: ledc
    pin: GPIO38
    id: GPIO38
    frequency: 100Hz
    min_power: 0.03
    zero_means_zero: true

light:
  - platform: monochromatic
    output: GPIO38
    name: Backlight
    id: backlight
    restore_mode: RESTORE_DEFAULT_ON
    # on_state:
    #   then:
    #     #- number.set:
    #     - lvgl.slider.update:
    #         id: settings_display_brightness
    #         #id: display_brightness
    #         value: !lambda |-
    #           return id(backlight).current_values.get_brightness() * 100;

number:
  - platform: lvgl
    widget: settings_display_timeout
    name: Timeout Slider
    id: display_timeout
    restore_value: true
  # - platform: lvgl
  #   widget: settings_display_brightness
  #   name: Display brightness
  #   id: display_brightness
  #   restore_value: true

#todo move button switches to here via i2c

switch:
  - platform: gpio
    pin: 40
    name: Relay
    id: relay
    on_turn_on:
      then:
        - lvgl.label.update:
            id: lbl_relay_toggle_icon
            text: "\U000F0521"
        - lvgl.widget.update:
            id: btn_relay_toggle
            state:
              checked: true
    on_turn_off:
      then:
        - lvgl.label.update:
            id: lbl_relay_toggle_icon
            text: "\U000F0A19"
        - lvgl.widget.update:
            id: btn_relay_toggle
            state:
              checked: false

  - platform: lvgl
    widget: settings_display_auto_timeout_checkbox
    name: Auto Sleep
    restore_mode: RESTORE_DEFAULT_ON
  - platform: lvgl
    widget: settings_display_auto_brightness_checkbox
    name: Auto Brightness
    restore_mode: RESTORE_DEFAULT_ON

lvgl:
  on_idle:
    timeout: !lambda "return (id(display_timeout).state * 1000);"
    #timeout: !lambda "return (1 * 1000);"
    then:
